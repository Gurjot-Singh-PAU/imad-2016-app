<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	function x()
	{
	var testInput=document.getElementById("name").value;
	    if(testInput.length==0)
	        {
	        document.getElementById("y").innerHTML="Hey You typed nothing..!"
	        }
        else
            document.getElementById("y").innerHTML=testInput;
	}
</script>
	<title>Button Test</title>
	
</head>

<body>
<input id="name" type="text/">
<button onClick="x();">Click Me</button>
<p id="y" style="color:red;"></p>
</body>

</html>
